<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Laboratory Activity 6</title>
  </head>
  <body class="text-center">
    <h1 class="mt-4">User Registration</h1>
    <p>Please complete the following form to register with our site</p>

    <form class="w-25 mx-auto">
      <div class="form-group mb-3">
        <label class="form-label" for="username">Username: </label>
        <input
          required
          class="form-control"
          type="text"
          name="username"
          id="username"
          size="8"
          pattern="[A-za-z0-9_-]{8,20}"
          title="Invalid!"
        />
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="password">Password: </label>
        <input
          class="form-control"
          type="password"
          name="password"
          id="password"
          size="20"
          pattern="(?=.*\d)(?=.&[a-z])(?=.*[A-Z]).{8, }"
          title="Invalid!"
          required
        />
      </div>
      <div class="form-group mb-3">
        <p>Gender:</p>
        <span>
          <input required type="radio" name="gender" id="male" />
          <label class="form-label" for="male">Male</label>
          <input required type="radio" name="gender" id="female" />
          <label class="form-label" for="female">Female</label>
        </span>
      </div>
      <div class="form-group mb-3">
        <label class="form-label" for="hear"
          >How did you hear about us?:
        </label>
        <select required class="form-select" name="hear">
          <option disabled selected>Select an answer</option>
          <option value="friends">Friends</option>
          <option value="advertisement">Advertisement</option>
        </select>
      </div>
      <div class="form-group mb-3">
        <input
          type="checkbox"
          class="form-check-input"
          name="add-for-mail"
          id="add-for-mail"
        />
        <label class="form-label" for="add-for-mail"
          >Please select this box if you wish to be added to our mailing list We
          will not pass on your details to any third party</label
        >
      </div>
      <button type="submit" class="btn btn-primary">Register now</button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
